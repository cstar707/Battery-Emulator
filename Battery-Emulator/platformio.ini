[env:waveshare7b_330]
; Waveshare ESP32-S3-Touch-LCD-7B (1024x600 RGB LCD with touch)
; 16MB Flash, 8MB PSRAM (OPI), built-in CAN/RS485
; Using official Waveshare platform and native LCD driver
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = ESP32-S3-Touch-LCD-7B
framework = arduino
board_build.partitions = default_16MB.csv
monitor_speed = 115200
upload_speed = 921600
monitor_filters = default, time, log2file, esp32_exception_decoder
build_flags = 
    -I include
    -I Software/src/devboard/display
    -I Software/src/devboard/display/waveshare_lcd
    -Wimplicit-fallthrough
    -Wextra
    -Wall
    -D HW_WAVESHARE7B
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_CDC_ON_BOOT=0
    -D ARDUINO_RUNNING_CORE=1
    -D ARDUINO_EVENT_RUNNING_CORE=1
    -D LV_CONF_INCLUDE_SIMPLE=1
    -D DISABLE_ALL_LIBRARY_WARNINGS
    -D CORE_DEBUG_LEVEL=3
lib_deps = 
    lvgl/lvgl@^8.4.0
    https://github.com/TAMCTec/gt911-arduino.git

